{% extends 'base.html' %}
{% load static %}
{% block content %}

	<div class="liza_title_breadcrumb_wrapper liza_blur_on_aside liza_js_bg_image " data-src="img/breadcrumb05.jpg">
		<div class="liza_title_breadcrumb_inner liza_container">
			<div class="liza_title">
				<h1 class="entry-title">{{gallery.title}}</h1>
			</div>
			<div class="liza_breadcrumbs">
				<a href="{% url 'galleries'%}" rel="tag">Galerie</a><span class="liza_breadcrumb_divider">/</span><span class="current">{{gallery.title}}</span>
			</div>
		</div>
	</div><!-- .liza_title_breadcrumb_wrapper -->

    <div class="liza_grid_wrapper_single liza_blur_on_aside liza_grid_wrapper liza_grid_9888" 
		data-uniqid="9888" 
		data-perload="3">			
		<div class="liza_grid_inner masonry_is_off grid_columns3" 
			data-pad="60px" 
			data-perload="3" 
			data-overlay="rgba(0,0,0,0.6)">

			{% if gallery %}
				{% for image in gallery.imgs.all %}
				<div class="grid-item element anim_el anim_el2 load_anim grid_b2p">
					<div class="grid-item-inner">
						<a class="swipebox" href="{{image.img.url}}" title=""></a>
						<img src="{{image.img.url}}" alt=""  class="grid_thmb"/>
						<div class="grid_overlay liza_js_bg_color" data-bgcolor="rgba(0,0,0,0.6)"></div>
						<div class="liza-img-preloader"></div>
					</div>
				</div><!-- .grid-item -->
				{% endfor %}
			{% else %}
				<div class='col-md-12'>
					<p>Podgląd niedostępny</p>
				</div>
			{% endif %}

			
			
		</div><!-- .liza_grid_inner -->
		
	</div><!-- .liza_grid_wrapper_single -->

{% endblock content %}
